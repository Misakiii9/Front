<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function validarFormulario() {
      const soloLetras = /^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$/;
      const nombre = document.getElementById("nombre").value;
      const segundo = document.getElementById("segundo-nombre").value;
      const paterno = document.getElementById("apellido-p").value;
      const materno = document.getElementById("apellido-m").value;
      const pass1 = document.getElementById("password").value;
      const pass2 = document.getElementById("confirm-password").value;

      if (!soloLetras.test(nombre) || !soloLetras.test(segundo) || !soloLetras.test(paterno) || !soloLetras.test(materno)) {
        alert("Todos los nombres y apellidos deben contener solo letras.");
        return false;
      }

      if (pass1 !== pass2) {
        alert("Las contraseñas no coinciden.");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form action="index.html" method="get" onsubmit="return validarFormulario()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="segundo-nombre">Segundo Nombre:</label>
    <input type="text" id="segundo-nombre" name="segundo-nombre" required>

    <label for="apellido-p">Apellido Paterno:</label>
    <input type="text" id="apellido-p" name="apellido-p" required>

    <label for="apellido-m">Apellido Materno:</label>
    <input type="text" id="apellido-m" name="apellido-m" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm-password">Confirmar Contraseña:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>

    <button type="submit">Registrarse</button>
  </form>
</body>
</html>

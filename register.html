<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function validarFormulario() {
      const letras = /^[A-Za-zÁÉÍÓÚáéíóúÑñ ]+$/;
      const nombre = document.getElementById("nombre");
      const segundo = document.getElementById("segundo");
      const apPat = document.getElementById("apellidoP");
      const apMat = document.getElementById("apellidoM");
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirmar").value;

      if (!letras.test(nombre.value) || !letras.test(segundo.value) ||
          !letras.test(apPat.value) || !letras.test(apMat.value)) {
        alert("Los campos de nombre y apellidos solo deben contener letras.");
        return false;
      }
      if (pass !== confirm) {
        alert("Las contraseñas no coinciden.");
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <h1>Registro</h1>
  <form onsubmit="return validarFormulario()">
    <label>Nombre: <input type="text" id="nombre" required></label><br>
    <label>Segundo Nombre: <input type="text" id="segundo" required></label><br>
    <label>Apellido Paterno: <input type="text" id="apellidoP" required></label><br>
    <label>Apellido Materno: <input type="text" id="apellidoM" required></label><br>
    <label>Password: <input type="password" id="password" required></label><br>
    <label>Confirmar Password: <input type="password" id="confirmar" required></label><br>
    <button type="submit">Registrarse</button>
  </form>
  <nav>
    <a href="index.html">Inicio</a> |
    <a href="bienvenida.html">Bienvenida</a>
  </nav>
</body>
</html>
